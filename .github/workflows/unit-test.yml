name: Unit Test

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  CARGO_TERM_COLOR: always

jobs:
  unit-test:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2.5.0
        with:
          workspaces: client/src-tauri -> target

      - name: Run tests
        run: |
          cd client/src-tauri
          cargo test --verbose
