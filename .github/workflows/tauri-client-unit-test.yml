name: TauriClient Unit Test

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  CARGO_TERM_COLOR: always

jobs:
  unit-test:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - name: Build
        run: |
          cd TauriClient/src-tauri
          cargo build --verbose

      - name: Run tests
        run: cargo test --verbose

